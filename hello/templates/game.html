<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DBS Sports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            background-image: url(https://picjumbo.com/wp-content/uploads/jetsurf-watersports-sunset_free_stock_photos_picjumbo_HNCK0625-1570x1047.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .btn-outline-light:hover {
            color: #333
        }

        .bg-cover {
            background-size: cover;
            background-position: center center;
        }

        .bg-attachment {
            background-attachment: fixed;
        }

        form.game {
            font: 100% verdana, arial, sans-serif;
            margin: auto;
            padding: 0;
            min-width: 500px;
            max-width: 600px;
            width: 560px;
            position: center;
            height: 280px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        form.game input[type="mid"],
        form.game input[type="mMoney"],
            {
            width: 100%;
            margin: 0;
            padding: 5px 10px;
            background: 0;
            border: 0;
            border-bottom: 1px solid rgb(20, 167, 212);
            outline: 0;
            font-style: italic;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: rgb(10, 88, 231);
            outline: 0;
        }

        footer.contact {
            width: 200px;
            height: 50px;
            border: 4px solid #beceeb;
            display: table-cell;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="wrap">
                    <font face="微軟正黑體" font size="8">下注</font>
                    <form id="game">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="mid">編號</label>
                                <input type="mid" class="mid" id="mid" placeholder="id">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="mMoney">下注金額</label>
                                <input type="mMoney" class="mMoney" id="mMoney" placeholder="下注金額">
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">賭誰會贏</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            A
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            B
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary">下注</button>
                        <button type="submit" class="btn btn-primary">回首頁</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

    <h5 class="text-center">有任何問題請聯絡</h5>
    <h5 class="text-center">Tim: timtsai@dbs.com</h5>
    <h5 class="text-center">Gilbert: gilbertlin@dbs.com</h5>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
